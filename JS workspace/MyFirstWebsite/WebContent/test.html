<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xff0000);
			var camera = new THREE.PerspectiveCamera( 
					90, window.innerWidth / window.innerHeight, 0.1, 1000 );
	
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xD2691E } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			var shape = new THREE.BoxGeometry(.1, .1, .1);
			var mat = new THREE.MeshBasicMaterial({color: 0x000000});
			var center = new THREE.Mesh( shape, mat);
			scene.add( center );
			
			camera.position.z = 3;
			//cube.position.set(1, 0, 0);
			var theta = 0;
			
			function render() {
				requestAnimationFrame( render );
				var posX = Math.cos(theta) + Math.sin(theta);
				var posZ = Math.cos(theta) - Math.sin(theta);
				cube.position.set(posX, 0, posZ);
				
				theta += Math.PI/180;
				//cube.rotation.z += 0.01;
				renderer.render( scene, camera );
			}
			render();	
		</script>
	</body>
</html>
